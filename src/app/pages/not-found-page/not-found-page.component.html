<div class="not-found-page">
    <img
        class="not-found-page__img"
        [src]="imgService.getImg(imgService.paths['NOT_FOUND_PAGE'])"
        alt="Page not found"
    >
    <div class="not-found-page__title">Страница не найдена</div>
    <div class="not-found-page__subtitle">Страница не найдена или не существует</div>
</div>
