<button class="btn" (click)="modalService.showDlg(dlgTypes.registration)" *ngIf="!isGoodUser">Регистрация</button>

<button class="btn special-btn" *ngIf="isGoodUser" (click)="onProfile()">
    <img class="avatar" [src]="imgService.getDefaultUserAvatar()" alt="Avatar">

    {{ user?.email }}
    
    <img 
        class="exit-icon" 
        [src]="imgService.getImg(imgService.paths['EXIT'])"
        alt="Exit" 
        (click)="logout()"
    >
</button>
